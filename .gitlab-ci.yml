# usermod -aG docker gitlab-runner

stages:
  - unit
  - build
  - deploy

variables:
  PROJECT_NAME: hyperf
  REGISTRY_URL: registry-docker.org
  GIT_SUBMODULE_STRATEGY: recursive

unit:
  stage: unit
  image: hyperf/docker-ci:latest
  resource_group: unit
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  before_script:
    - cp .env.example .env
  script:
    - APP_ENV=test docker-compose up -d --remove-orphans --build
    - docker exec biz-skeleton_hyperf_1 composer install
    - docker exec biz-skeleton_hyperf_1 composer test
  after_script:
    - docker-compose down
  tags:
    - unit

build_test_docker:
  stage: build
  script:
    - docker build . -t $PROJECT_NAME
    - docker tag $PROJECT_NAME $REGISTRY_URL/$PROJECT_NAME:test
    - docker push $REGISTRY_URL/$PROJECT_NAME:test
  only:
    - test
  tags:
    - builder

deploy_test_docker:
  stage: deploy
  script:
    - docker stack deploy -c deploy.test.yml --with-registry-auth $PROJECT_NAME
  only:
    - test
  tags:
    - test

build_docker:
  stage: build
  script:
    - docker build . -t $PROJECT_NAME
    - docker tag $PROJECT_NAME $REGISTRY_URL/$PROJECT_NAME:$CI_COMMIT_REF_NAME
    - docker tag $PROJECT_NAME $REGISTRY_URL/$PROJECT_NAME:latest
    - docker push $REGISTRY_URL/$PROJECT_NAME:$CI_COMMIT_REF_NAME
    - docker push $REGISTRY_URL/$PROJECT_NAME:latest
  only:
    - tags
  tags:
    - builder

deploy_docker:
  stage: deploy
  script:
    - echo SUCCESS
  only:
    - tags
  tags:
    - builder
